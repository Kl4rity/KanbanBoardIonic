<ion-header>

  <ion-navbar>
    <ion-title>Edit Board</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
      <ion-label stacked>Board Title</ion-label>
      <ion-input #boardTitleInput type="text" (keyup.enter)=onInputEnterPressed(boardTitleInput.value)></ion-input>
  </ion-item>

  <br>

  <button ion-button full outline color="danger" (click)=onDeleteBoard()>Delete Board</button>
  
</ion-content>
