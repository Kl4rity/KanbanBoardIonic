<ion-header>

    <ion-navbar>
      <ion-title>Edit Column</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-item>
        <ion-label stacked>Column Title</ion-label>
        <ion-input #columnTitleInput type="text" (keyup.enter)=onInputEnterPressed(columnTitleInput.value)></ion-input>
    </ion-item>
  
    <br>
  
    <button ion-button block color="danger" (click)=onDeleteColumn()>Delete Column</button>
    
  </ion-content>
