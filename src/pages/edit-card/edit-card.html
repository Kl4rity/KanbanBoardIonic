<ion-header>

  <ion-navbar>
    <ion-title>Edit Card</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item>
        <ion-label stacked>Card Title</ion-label>
        <ion-input #cardTitleInput id="cardTitle-focus" type="text" (keyup.enter)=onShiftFocusToContent()></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Card Content</ion-label>
        <ion-input #cardContentInput type="text" (keyup.enter)=onShiftFocusToTime()></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Time Estimate</ion-label>
        <ion-input #cardTimeInput type="number" 
          (keyup.enter)=onInputEnterPressed(cardTitleInput.value,cardContentInput.value,cardTimeInput.value)>
        </ion-input>
    </ion-item>

    <br>

    <button ion-button full outline color="danger" (click)=onDeleteCard()>Delete Card</button>

</ion-content>
