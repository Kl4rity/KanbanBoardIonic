<ion-header>

  <ion-navbar>
    <ion-title>Create Board</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label stacked>Board Name</ion-label>
        <ion-input #boardNameInput id="boardName-focus" type="text" (keyup.enter)=onInputEnterPressed(boardNameInput.value)></ion-input>
    </ion-item>

</ion-content>
