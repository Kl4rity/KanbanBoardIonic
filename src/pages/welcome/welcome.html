<ion-header>
  <ion-navbar>
    <ion-title>Kanban</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines *ngIf="boards.length === 0">
      <ion-item>It is empty here... Create your first board!</ion-item>
      <ion-item>Click on the plus in the bottom right.</ion-item>
  </ion-list>


  <ion-list no-lines reorder="true" (ionItemReorder)="reorderItems($event)" *ngIf="boards.length > 0">
    <ion-item *ngFor="let board of boards" (press)=onBoardPress(board) (click)="onBoardSelect(board)">{{board.title}}</ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)=onAdd()><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
