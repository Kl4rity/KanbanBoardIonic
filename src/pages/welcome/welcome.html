<ion-header>
  <ion-navbar>
    <ion-title>Kanban</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list *ngIf="boards.length === 0">
      <ion-item>No boards yet, create one!</ion-item>
  </ion-list>


  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)" *ngIf="boards.length > 0">
    <ion-item *ngFor="let board of boards" (click)="onBoardSelect(board)">{{board.title}}</ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)=onAdd()><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
