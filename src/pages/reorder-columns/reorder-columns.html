<ion-header>

  <ion-navbar>
    <ion-title>Reorder Columns</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines *ngIf="!board">
      <ion-item>No columns yet, create one!</ion-item>
  </ion-list>

  <ion-list no-lines reorder="true" (ionItemReorder)="reorderItems($event)" *ngIf="board">
      <ion-item *ngFor="let column of board.columns" (press)="onBoardPress(column)">{{column.title}}</ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)=onAddColumn(board)><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
